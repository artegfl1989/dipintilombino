<!DOCTYPE html>

<html>

<head>

<title>Flight Tracker</title>

<style>

/* CSS styles */

</style>

</head>

<body>

<h1>Flight Tracker</h1>

<div class="search-container">

<input type="text" id="flightIata" placeholder="Enter flight IATA code (e.g., TK900)">

<button onclick="searchFlight()">Search</button>

</div>

<div id="flightInfo"></div>

<div id="weatherInfo">

<div class="weather-box" id="departureWeather"></div>

<div class="weather-box" id="arrivalWeather"></div>

</div>

<div id="map"></div>

<script src="app.js"></script>

<!-- Include Google Maps API script with your key -->

<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&callback=initMap"></script>

</body>

</html>
