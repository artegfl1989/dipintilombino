<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Cam Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 80%;
            max-height: 400px;
            border: 5px solid #333;
            border-radius: 10px;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Super Zoom Cam Android</h1>
    <video id="camera" autoplay></video>
    <button id="start-camera">Avvia Fotocamera</button>
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>

    <script>
        const video = document.getElementById('camera');
        const startButton = document.getElementById('start-camera');
        let track = null;
        let zoomLevel = 1;

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Specifica la fotocamera posteriore
                });
                video.srcObject = stream;
                track = stream.getVideoTracks()[0]; // Accediamo alla traccia video
            } catch (error) {
                console.error('Errore nell\'accedere alla fotocamera:', error);
            }
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            if (track && track.getCapabilities().zoom) {
                zoomLevel = Math.min(zoomLevel + 0.1, track.getCapabilities().zoom.max);
                track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
            }
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (track && track.getCapabilities().zoom) {
                zoomLevel = Math.max(zoomLevel - 0.1, track.getCapabilities().zoom.min);
                track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
            }
        });
    </script>
</body>
</html>
