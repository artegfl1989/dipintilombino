<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: transform 0.2s ease;
        }
    </style>

    <script>
        let currentZoom = 1;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                // Zoom digitale potenziato
                document.getElementById('zoom-in').onclick = () => {
                    currentZoom = Math.min(currentZoom + 10, 200);
                    video.style.transform = `scale(${currentZoom})`;
                    document.getElementById('zoom-level').textContent = 
                        `${currentZoom.toFixed(0)}x`;
                };
            } catch (err) {
                alert('Attiva la fotocamera posteriore');
            }
        }
        let isRecording = false;
        let mediaRecorder = null;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                // Sistema zoom reale
                document.getElementById('zoom-in').onclick = async () => {
                    try {
                        // Incremento zoom pi√π graduale
                        if (currentZoom === 1) currentZoom = 1000;
                        else currentZoom = Math.min(currentZoom * 2, 20000);
                        
                        // Forziamo lo zoom massimo
                        const constraints = {
                            advanced: [{
                                zoom: currentZoom
                            }]
                        };
                        
                        await track.applyConstraints(constraints);
                        const settings = track.getSettings();
                        
                        // Verifica zoom effettivo
                        const realZoom = settings.zoom || currentZoom;
                        document.getElementById('zoom-level').textContent = 
                            `${(realZoom/1000).toFixed(1)} KM`;
                            
                        console.log('Zoom reale:', realZoom);
                    } catch (e) {
                        console.log('Debug zoom:', e, capabilities);
                    }
                };
            } catch (err) {
                alert('Riavvia e attiva la fotocamera posteriore');
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
