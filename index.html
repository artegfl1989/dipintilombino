<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Cam Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 80%;
            max-height: 400px;
            border: 5px solid #333;
            border-radius: 10px;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Super Zoom Cam Android</h1>
    <video id="camera" autoplay></video>
    <button id="start-camera">Avvia Fotocamera</button>
    <button id="zoom-50x">Zoom 50x</button>
    <button id="zoom-200x">Zoom 200x</button>
    <button id="zoom-1000x">Zoom 1000x</button>

    <script>
        const video = document.getElementById('camera');
        const startButton = document.getElementById('start-camera');
        let track = null;

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Usa la fotocamera posteriore
                });
                video.srcObject = stream;
                track = stream.getVideoTracks()[0]; // Otteniamo la traccia video
            } catch (error) {
                console.error('Errore nell\'accedere alla fotocamera:', error);
            }
        });

        // Funzioni per i diversi livelli di zoom
        function setZoom(level) {
            if (track && track.getCapabilities().zoom) {
                const capabilities = track.getCapabilities();
                const zoomLevel = Math.min(Math.max(level, capabilities.zoom.min), capabilities.zoom.max);
                track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
                console.log(`Zoom impostato a ${zoomLevel}x`);
            } else {
                console.warn('Lo zoom non Ã¨ supportato su questo dispositivo.');
            }
        }

        document.getElementById('zoom-50x').addEventListener('click', () => setZoom(50));
        document.getElementById('zoom-200x').addEventListener('click', () => setZoom(200));
        document.getElementById('zoom-1000x').addEventListener('click', () => setZoom(1000));
    </script>
</body>
</html>
