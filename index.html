<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescopio Digitale 1000x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: transform 0.5s ease;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            backdrop-filter: blur(5px);
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
        }
    </style>

    <video id="camera" autoplay playsinline></video>
    <div id="zoom-level">1x</div>
    <div class="controls">
        <button id="zoom-in">üî≠ ZOOM +</button>
        <button id="zoom-max">üåå MAX 1000x</button>
        <button id="record">üìπ REC</button>
        <button id="stop" style="display:none">‚èπÔ∏è STOP</button>
    </div>

        <script>
            let currentZoom = 1;
            const maxZoom = 1000;
            let mediaRecorder;
            let recordedChunks = [];
    
            async function initCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 3840 },
                            height: { ideal: 2160 },
                            advanced: [{
                                focusMode: "continuous",
                                exposureMode: "continuous",
                                whiteBalanceMode: "continuous",
                                stabilizationMode: "digital"
                            }]
                        }
                    };
    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    const video = document.getElementById('camera');
                    video.srcObject = stream;
                    await video.play();
    
                    // Gestione zoom graduale
                    document.getElementById('zoom-in').onclick = () => {
                        currentZoom = Math.min(currentZoom + 30, maxZoom);
                        applyZoom(currentZoom);
                    };
    
                    function applyZoom(zoom) {
                        requestAnimationFrame(() => {
                            video.style.transform = `scale(${zoom})`;
                            video.style.transformOrigin = '50% 50%';
                            document.getElementById('zoom-level').textContent = 
                                zoom >= 1000 ? '1000x üåå' : zoom + 'x';
                        });
                    }
    
                    // Inizializza registrazione
                    mediaRecorder = new MediaRecorder(stream);
                    
                    // Gestione zoom
                    document.getElementById('zoom-in').onclick = () => {
                        currentZoom = Math.min(currentZoom + 50, maxZoom);
                        video.style.transform = `scale(${currentZoom})`;
                        document.getElementById('zoom-level').textContent = `${currentZoom}x`;
                    };
    
                    // Zoom massimo diretto
                    document.getElementById('zoom-max').onclick = () => {
                        currentZoom = maxZoom;
                        video.style.transform = `scale(${currentZoom})`;
                        document.getElementById('zoom-level').textContent = '1000x üåå';
                    };
    
                    // Gestione registrazione
                    document.getElementById('record').onclick = () => {
                        recordedChunks = [];
                        mediaRecorder.start();
                        document.getElementById('record').style.display = 'none';
                        document.getElementById('stop').style.display = 'block';
                    };
    
                    document.getElementById('stop').onclick = () => {
                        mediaRecorder.stop();
                        document.getElementById('stop').style.display = 'none';
                        document.getElementById('record').style.display = 'block';
                    };
    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) recordedChunks.push(e.data);
                    };
    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, {type: 'video/webm'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'SuperZoom-Video.webm';
                        a.click();
                    };
    
                } catch (err) {
                    console.error('Camera error:', err);
                    alert('Attiva la fotocamera posteriore');
                }
            }
    
            window.onload = initCamera;
        document.addEventListener('touchstart', initCamera, {once: true});
    </script>
</body>
</html>
