<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: transform 0.2s ease;
        }
    </style>

    <script>
        let currentZoom = 1;

        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 3840 },
                        height: { ideal: 2160 },
                        deviceId: { exact: await getBackCamera() }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera');
                video.srcObject = stream;
                video.setAttribute('autoplay', true);
                video.setAttribute('playsinline', true);
                video.setAttribute('muted', true);
                
                // Forza l'avvio immediato
                video.muted = true;
                video.play();
                
                document.getElementById('zoom-in').onclick = () => {
                    currentZoom = 200;
                    video.style.transform = `scale(${currentZoom})`;
                    video.style.transformOrigin = 'center center';
                    document.getElementById('zoom-level').textContent = '200x';
                };
            } catch (err) {}
        }

        async function getBackCamera() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cameras = devices.filter(device => device.kind === 'videoinput');
            return cameras[cameras.length - 1].deviceId;
        }

        // Avvio automatico
        document.addEventListener('touchstart', initCamera, {once: true});
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
