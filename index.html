<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            z-index: 1000;
        }
        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(5px);
            font-size: 18px;
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="zoom-level">Zoom: 1x</div>
    <div class="controls">
        <button id="zoom-in">+ Zoom</button>
        <button id="capture">ðŸ“¸</button>
        <button id="record">ðŸŽ¥</button>
    </div>

    <script>
        let currentZoom = 1;
        let isRecording = false;
        let mediaRecorder = null;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                // Sistema zoom reale
                document.getElementById('zoom-in').onclick = async () => {
                    try {
                        // Incremento zoom piÃ¹ graduale
                        if (currentZoom === 1) currentZoom = 1000;
                        else currentZoom = Math.min(currentZoom * 2, 20000);
                        
                        // Forziamo lo zoom massimo
                        const constraints = {
                            advanced: [{
                                zoom: currentZoom
                            }]
                        };
                        
                        await track.applyConstraints(constraints);
                        const settings = track.getSettings();
                        
                        // Verifica zoom effettivo
                        const realZoom = settings.zoom || currentZoom;
                        document.getElementById('zoom-level').textContent = 
                            `${(realZoom/1000).toFixed(1)} KM`;
                            
                        console.log('Zoom reale:', realZoom);
                    } catch (e) {
                        console.log('Debug zoom:', e, capabilities);
                    }
                };
            } catch (err) {
                alert('Riavvia e attiva la fotocamera posteriore');
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
