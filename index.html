<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescopio Digitale 1000x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
        }
        button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="zoom-level">1x</div>
    <div class="controls">
        <button id="zoom-in">ðŸ”­ SUPER ZOOM</button>
    </div>

    <script>
        let currentZoom = 1;
        const maxZoom = 1000;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 3840 },
                        height: { ideal: 2160 }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                video.play();
                
                document.getElementById('zoom-in').onclick = () => {
                    currentZoom = maxZoom;
                    video.style.transform = `scale(${currentZoom})`;
                    video.style.transformOrigin = '50% 50%';
                    document.getElementById('zoom-level').textContent = '1000x ðŸŒŒ';
                };
            } catch (err) {}
        }

        // Avvio automatico
        window.addEventListener('load', initCamera);
        document.addEventListener('touchstart', initCamera, {once: true});
    </script>
</body>
</html>
