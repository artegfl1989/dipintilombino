<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            z-index: 1000;
        }
        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(5px);
            font-size: 18px;
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="zoom-level">Zoom: 1x</div>
    <div class="controls">
        <button id="zoom-in">+ Zoom</button>
        <button id="capture">ðŸ“¸</button>
        <button id="record">ðŸŽ¥</button>
    </div>

    <script>
        let currentZoom = 1;
        let isRecording = false;
        let mediaRecorder = null;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        // Rimuoviamo le dimensioni fisse che potrebbero limitare lo zoom
                        zoom: true,
                        focusMode: "continuous"
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                // Verifichiamo se lo zoom Ã¨ supportato
                if (capabilities.zoom) {
                    console.log('Zoom massimo supportato:', capabilities.zoom.max);
                    
                    document.getElementById('zoom-in').onclick = async () => {
                        try {
                            // Incremento piÃ¹ aggressivo dello zoom
                            currentZoom *= 3;
                            if (currentZoom > capabilities.zoom.max) {
                                currentZoom = capabilities.zoom.max;
                            }
                            
                            await track.applyConstraints({
                                advanced: [{
                                    zoom: currentZoom
                                }]
                            });
                            
                            document.getElementById('zoom-level').textContent = 
                                `Distanza: ${(currentZoom/1000).toFixed(1)}km`;
                                
                            console.log('Zoom attuale:', currentZoom);
                        } catch (e) {
                            alert('Problema con lo zoom: prova a riavviare');
                        }
                    };
                } else {
                    alert('La tua fotocamera non supporta lo zoom');
                }
            } catch (err) {
                alert('Attiva la fotocamera posteriore');
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
