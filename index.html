<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescopio Digitale 1000x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: transform 0.5s ease;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>

    <div class="controls">
        <button id="zoom-in">üî≠ SUPER ZOOM</button>
        <button id="record">üé• REC</button>
        <button id="stop" style="display:none">‚èπÔ∏è STOP</button>
    </div>

    <script>
        let currentZoom = 1;
        const maxZoom = 1000;
        let mediaRecorder;
        let recordedChunks = [];

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 3840 },
                        height: { ideal: 2160 },
                        advanced: [{
                            stabilizationMode: "digital",
                            focusMode: "continuous",
                            exposureMode: "continuous"
                        }]
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                video.play();

                mediaRecorder = new MediaRecorder(stream, {mimeType: 'video/webm'});
                
                document.getElementById('record').onclick = () => {
                    recordedChunks = [];
                    mediaRecorder.start();
                    document.getElementById('record').style.display = 'none';
                    document.getElementById('stop').style.display = 'block';
                };

                document.getElementById('stop').onclick = () => {
                    mediaRecorder.stop();
                    document.getElementById('stop').style.display = 'none';
                    document.getElementById('record').style.display = 'block';
                };

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, {type: 'video/webm'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'SuperZoom-Video.webm';
                    a.click();
                };

                document.getElementById('zoom-in').addEventListener('touchstart', startZoom);
                document.getElementById('zoom-in').addEventListener('touchend', stopZoom);
                
                document.getElementById('rotate').onclick = () => {
                    rotation = (rotation + 90) % 360;
                    video.style.transform = `scale(${currentZoom}) rotate(${rotation}deg)`;
                };

                function startZoom() {
                    zoomInterval = setInterval(() => {
                        currentZoom = Math.min(currentZoom + 5, maxZoom);
                        video.style.transform = `scale(${currentZoom}) rotate(${rotation}deg)`;
                        document.getElementById('zoom-level').textContent = 
                            currentZoom >= 1000 ? '1000x üåå' : currentZoom + 'x';
                    }, 50);
                }

                function stopZoom() {
                    clearInterval(zoomInterval);
                }
            } catch (err) {}
        }

        // Avvio automatico
        window.addEventListener('load', initCamera);
        document.addEventListener('touchstart', initCamera, {once: true});
    </script>
</body>
</html>
