<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescopio Digitale 1000x</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: grid;
            grid-template-rows: auto auto;
            gap: 10px;
            z-index: 1000;
            padding: 10px;
            justify-content: center;
        }
        .controls-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            font-size: 18px;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="photo"></canvas>
    <div id="zoom-level">1x</div>
    <div class="controls">
        <button id="zoom-in">üî≠ ZOOM +</button>
        <button id="zoom-max">‚≠ê MAX</button>
        <button id="record">üìπ REC</button>
        <button id="stop" style="display:none">‚èπÔ∏è STOP</button>
    </div>

    <script>
        let currentZoom = 1;
        const maxZoom = 1000;
        let mediaRecorder;
        let recordedChunks = [];

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 3840 },
                        height: { ideal: 2160 }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                await video.play();

                // Gestione zoom semplificata
                document.getElementById('zoom-in').onclick = () => {
                    currentZoom += 50;
                    if (currentZoom > maxZoom) currentZoom = maxZoom;
                    video.style.transform = `scale(${currentZoom})`;
                    document.getElementById('zoom-level').textContent = `${currentZoom}x`;
                };

                document.getElementById('zoom-max').onclick = () => {
                    currentZoom = maxZoom;
                    video.style.transform = `scale(${maxZoom})`;
                    document.getElementById('zoom-level').textContent = '1000x üåå';
                };

                // Registrazione video
                const mimeType = MediaRecorder.isTypeSupported('video/webm; codecs=vp8,opus') 
                    ? 'video/webm; codecs=vp8,opus'
                    : 'video/webm';
                    
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000
                });
                
                document.getElementById('record').onclick = () => {
                    recordedChunks = [];
                    mediaRecorder.start(100);
                    document.getElementById('record').style.display = 'none';
                    document.getElementById('stop').style.display = 'block';
                };

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `Telescopio-Video-${currentZoom}x.webm`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                };
            } catch (err) {
                console.error('Camera error:', err);
                alert('Attiva la fotocamera posteriore');
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
