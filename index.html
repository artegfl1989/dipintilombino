<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Zoom Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #000;
        }
        #camera-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            z-index: 1000;
            min-width: 320px;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(5px);
            font-size: 18px;
            min-width: 60px;
            white-space: nowrap;
            z-index: 1000;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <div id="zoom-level">Zoom: 1x</div>
    </div>
    <div class="controls">
        <button id="zoom-out">- Zoom</button>
        <button id="capture">üì∏ Capture</button>
        <button id="record">üé• Record</button>
        <button id="zoom-in">+ Zoom</button>
    </div>

    <script>
        let currentZoom = 1;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        zoom: true
                    }
                });
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.zoom) {
                    const zoomIn = document.getElementById('zoom-in');
                    const zoomOut = document.getElementById('zoom-out');
                    
                    zoomIn.onclick = () => {
                        currentZoom = Math.min(currentZoom + 10, Math.min(1000, capabilities.zoom.max));
                        track.applyConstraints({advanced: [{zoom: currentZoom}]});
                        updateZoomDisplay();
                    };
                    
                    zoomOut.onclick = () => {
                        currentZoom = Math.max(currentZoom - 10, 1);
                        track.applyConstraints({advanced: [{zoom: currentZoom}]});
                        updateZoomDisplay();
                    };
                }

                document.getElementById('capture').onclick = capturePhoto;
                document.getElementById('record').onclick = toggleRecording;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please make sure you have granted camera permissions.');
            }
        }

        function updateZoomDisplay() {
            document.getElementById('zoom-level').textContent = `Zoom: ${currentZoom.toFixed(1)}x`;
        }

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const link = document.createElement('a');
            link.download = `photo_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleRecording() {
            const video = document.getElementById('camera');
            const recordBtn = document.getElementById('record');

            if (!isRecording) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(video.srcObject);
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
                mediaRecorder.onstop = saveVideo;
                mediaRecorder.start();
                recordBtn.textContent = '‚èπ Stop';
                isRecording = true;
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'üé• Record';
                isRecording = false;
            }
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `video_${Date.now()}.webm`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }

        window.onload = initCamera;
    </script>
</body>
</html>
