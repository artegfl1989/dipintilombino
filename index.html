<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescopio Digitale 1000x</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        #zoom-level {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: grid;
            grid-template-rows: auto auto;
            gap: 10px;
            z-index: 1000;
            padding: 10px;
            justify-content: center;
        }
        .controls-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            font-size: 18px;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="photo"></canvas>
    <div id="zoom-level">1x</div>
    <div class="controls">
        <button id="zoom-in">üî≠ ZOOM +</button>
        <button id="zoom-max">‚≠ê MAX</button>
        <button id="capture">üì∏ FOTO</button>
        <button id="timer">‚è≤Ô∏è 20s</button>
    </div>

    <script>
        let currentZoom = 1;
        const maxZoom = 180;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 3840 },
                        height: { ideal: 2160 }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                await video.play();

                // Gestione zoom semplificata
                document.getElementById('zoom-in').onclick = () => {
                    currentZoom += 50;
                    if (currentZoom > maxZoom) currentZoom = maxZoom;
                    video.style.transform = `scale(${currentZoom})`;
                    document.getElementById('zoom-level').textContent = `${currentZoom}x`;
                };

                document.getElementById('zoom-max').onclick = () => {
                    currentZoom = maxZoom;
                    video.style.transform = `scale(${maxZoom})`;
                    document.getElementById('zoom-level').textContent = '1000x üåå';
                };

                // Registrazione video
                const mimeType = MediaRecorder.isTypeSupported('video/webm; codecs=vp8,opus') 
                    ? 'video/webm; codecs=vp8,opus'
                    : 'video/webm';
                
                // Registrazione video
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { alpha: false });
                canvas.width = 3840;
                canvas.height = 2160;
                
                let timerActive = false;
                let countdownInterval;
                
                document.getElementById('timer').onclick = () => {
                    if (timerActive) {
                        clearInterval(countdownInterval);
                        timerActive = false;
                        document.getElementById('timer').textContent = '‚è≤Ô∏è 20s';
                        return;
                    }
                    
                    timerActive = true;
                    let seconds = 20;
                    document.getElementById('timer').textContent = `‚è≤Ô∏è ${seconds}s`;
                    
                    countdownInterval = setInterval(() => {
                        seconds--;
                        document.getElementById('timer').textContent = `‚è≤Ô∏è ${seconds}s`;
                        
                        if (seconds <= 0) {
                            clearInterval(countdownInterval);
                            document.getElementById('capture').click();
                            document.getElementById('timer').textContent = '‚è≤Ô∏è 20s';
                            timerActive = false;
                        }
                    }, 1000);
                };
                
                document.getElementById('capture').onclick = () => {
                    const zoomArea = {
                        width: video.videoWidth / currentZoom,
                        height: video.videoHeight / currentZoom,
                        x: (video.videoWidth - video.videoWidth / currentZoom) / 2,
                        y: (video.videoHeight - video.videoHeight / currentZoom) / 2
                    };
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    ctx.drawImage(
                        video,
                        Math.round(zoomArea.x), Math.round(zoomArea.y),
                        Math.round(zoomArea.width), Math.round(zoomArea.height),
                        0, 0, canvas.width, canvas.height
                    );
                    
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `Telescopio-4K-${Math.round(currentZoom)}x.png`;
                        document.body.appendChild(a);
                        a.click();
                        setTimeout(() => {
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }, 100);
                    }, 'image/png', 1.0);
                };
            } catch (err) {
                console.error('Camera error:', err);
                alert('Attiva la fotocamera posteriore');
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
